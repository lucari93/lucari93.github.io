<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
  <link rel="stylesheet" href="./bootstrap-vertical-grid.css">
  <link rel="stylesheet" href="./crowdsourcing.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
<script type="text/javascript" src="https://cesiumjs.org/Cesium/ThirdParty/requirejs-2.1.20/require.js"></script>
  <script type="text/javascript">
    require.config({
      baseUrl: 'https://cesiumjs.org/Cesium/Source',
      waitSeconds: 60
    });
  </script>
  <script type="text/javascript" src="./viewer3d.js"></script>
  <script type="text/javascript" src="./crowdsourcing.js"></script>
</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
  <div id="loader" class="fill vcenter">
    <div class="text-center">
      <div class="loader"></div>
      Loading ...
    </div>
  </div>
  <div id="app" class="container-fluid y-grid">
    <div class="y-row-1 y-row-gutter row">
      <div class="y100 col-xs-12">
        <div class="well fill vcenter title">
          <div class="text-center">
            <b>
              Head
            </b>
          </div>
        </div>
      </div>
    </div>
    <div class="y-row-11 y-row-gutter row">
      <div class="y100 col-xs-4">
        <div class="y-row-4 y-row-gutter row">
          <div class="y100 col-xs-12">
            <div class="panel panel-default fillpanel">
              <div class="panel-heading"><b>Anonymous Peaks</b></div>
              <div class="panel-body nopadding">
                <ul id="fp-list" class="list-group fill y-scroll"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="y-row-1 y-row-gutter row">
          <div class="y100 col-xs-12 vcenter">

            <div class="text-center">
              <div class="btn-group btn-group-justified">
                <div class="btn-group">
                  <button id="btn-prev" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    PREVIOUS
                  </button>
                </div>
                <div class="btn-group">
                  <button id="btn-next" class="btn btn-default">
                    NEXT
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
            </div>


          </div>
        </div>
        <div class="y-row-7 y-row-gutter row">
          <div class="y100 col-xs-12">

            <div class="panel panel-default fillpanel">
              <div class="panel-heading"><b>Current Peak</b></div>
              <div class="panel-body">

                <div class="info">
                  <p>
                    <b>ID:</b>
                    <span id="pid"></span>
                  </p>

                  <p>
                    <b>Coordinates:</b>
                    <span id="pcoord"></span>
                  </p>

                  <p>
                    <b>Is this a peak?</b>
                    <div class="btn-group btn-toggle">
                      <button id="btn-no" class="btn btn-default">NO</button>
                      <button id="btn-yes" class="btn btn-default">YES</button>
                    </div>
                  </p>

                  <p>
                    <b>Do you know its name?</b>
                    <input type="text" class="form-control" placeholder="Peak Name" id="pname">
                  </p>

                  <p>
                    <a href="#" id="maps-link">
                      <b>View in Google Maps</b>
                    </a>
                  </p>

                  <p align="right">
                    <button id="btn-save" class="btn btn-primary">SAVE</button>
                  </p>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="y100 col-xs-8">
        <div class="y-row-7 y-row-gutter row">
          <div class="y100 col-xs-12">
            <div class="panel panel-default fillpanel">
              <div class="panel-heading"><b>3D View</b></div>
              <div class="panel-body nopadding">
                <div id="cesiumContainer" class="fill"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="y-row-5 y-row-gutter row">
          <div class="y100 col-xs-12">
            <div class="panel panel-default fillpanel">
              <div class="panel-heading"><b>Map</b></div>
              <div class="panel-body nopadding">
                <div id="map" class="fill"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
